<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document-Bootstrap</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/_font.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section class="network">
        <div class="container">
            <div class="row">

                <div class="bl1">
                    <div class="colimg">
                        <div class="container-row__wrapper">
                            <img class="network-nav__img" src="img/Logo.svg" alt="">
                        </div>
                        
                    </div>
                    <div class="colitem">
                        <ul class="nav justify-content-center">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">
                                    <div class="nav-link-img">
                                        <img src="img/rss.svg" alt="">
                                    </div>
                                    
                                    <div class="nav-link-title">
                                        <p>
                                            FEED
                                        </p>
                                    </div>
                                    
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <div class="nav-link-img">
                                        <img src="img/users.svg" alt="">
                                    </div>
                                    <div class="nav-link-title">
                                        <p>
                                            NETWORK
                                        </p>
                                    </div>
                                    
                                </a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">
                                  <div class="nav-link-img">
                                    <img src="img/briefcase.svg" alt="">
                                  </div>
                                  <div class="nav-link-title">
                                    <p>
                                        JOB
                                    </p>
                                  </div>
                               </a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link active" href="#" tabindex="-1" aria-disabled="true">
                                <div class="nav-link-img">
                                    <img src="img/message-square.svg" alt="">
                                </div>
                                <div class="nav-link-title">
                                    <p>
                                        CHAT
                                    </p>
                                </div>  
                                
                            </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#" tabindex="-1" aria-disabled="true">
                                    <div class="nav-link-img">
                                        <img src="img/bell.svg" alt="">
                                    </div>
                                    <div class="nav-link-title">
                                        <p>
                                            NOTICES
                                        </p>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="bl2">
                    <div class="colsearch">
                        <div class="search-img">
                            <img src="img/search.png" alt="">
                        </div>
                        <input type="search" placeholder="Search">
                    </div>
                    <div class="customer">
                        <div class="customer-img">
                            <img src="img/Rectangle2.png" alt="">
                        </div>
                        <div class="customer-description">
                            <h4>
                                D. Kargaev
                            </h4>
                            <p>
                                367 views today
                            </p>
                        </div>
                    </div>
                    <div class="last">
                        <div class="last-img">
                            <img src="img/more-horizontal.png" alt="">                
                        </div>
                        <div class="last-text">
                            <p>
                                other
                            </p>
                        </div>
                    </div>
                </div>
            
                
                
                
                
                
                
                
                
                
            </div>
            <div class="row2">
                <div class="row2-block">
                    <div class="nav">
                        <div class="connections">
                            <div class="hoverblue">

                            </div>
                            <div>
                                <img src="img/icons/link.png" alt="">
                                <p>CONNECTIONS</p>
                            </div>
                            <div class="value">
                                <p>1,038</p>
                            </div>
                            
                        </div>
                        <div class="invitations">
                            <div class="hoverblue">
    
                            </div>
                            <div>
                                <img src="img/icons/disc.png" alt="">
                                <p>INVITATIONS</p>
                            </div>
                            <div class="value">
                                <p>2</p>
                            </div>
                        </div>
                        <div class="teammates">
                            <div class="hoverblue">
    
                            </div>
                            <div>
                                <img src="img/icons/archive.png" alt="">
                                <p>TEAMMATES</p>
                            </div>
                            <div class="value">
                                <p></p>
                            </div>
                        </div>
                        <div class="groups">
                            <div class="hoverblue">
    
                            </div>
                            <div>
                                <img src="img/icons/users.png" alt="">
                                <p>GROUPS</p>
                            </div>
                            <div class="value">
                                <p>6</p>
                            </div>
                        </div>
                        <div class="pages">
                            <div class="hoverblue">
    
                            </div>
                            <div>
                                <img src="img/icons/layers.png" alt="">
                                <p>PAGES</p>
                            </div>
                            <div class="value">
                                <p>28</p>
                            </div>
                        </div>
                        <div class="heashtags">
                            <div class="hoverblue">
    
                            </div>
                            <div>
                                <img src="img/icons/hash.png" alt="">
                                <p>HEASHTAGS</p>
                            </div>
                            <div class="value">
                                <p>8</p>
                            </div>
                        </div>
                    </div>          
                </div>
                
                     
                
            </div>
        </div>
        
    </section>
 </body>
</html>
